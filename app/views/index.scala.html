@(host: String)
@main("Snake multiplayer") {

<script type="text/javascript">
	var snakeGameWebsocketViewer = "@{ "ws://"+ host + routes.MultiplayerSnakeGame.client("") }";
	var snakeGameWebsocketPlayer = "@{ "ws://"+ host + routes.MultiplayerSnakeGame.client("true") }";
</script>

<script src="@routes.Assets.at("javascripts/snake-game/game-multiplayer.js")" type="text/javascript"></script>
<link href='http://fonts.googleapis.com/css?family=Gruppo' rel='stylesheet' type='text/css'>

	<section class="gameWrapper">
		<header>
			<h1>Snake Multiplayer</h1>
			<p>To invite someone to join the game just share the link with him.</p>
		</header>

		<div class="frame">
			<aside class="left">
				<div class="gameOver">
					<div class="inner">
						Game over, your score is <span class="finalScore"></span>
						<div class="restart">
							<a href="javascript:;">Restart</a>
						</div>
					</div>
				</div>
				<canvas id="game" width="400" height="400"></canvas>
			</aside>

			<aside class="right">
				<div id="stats">
					Viewers: <span class="viewers">0</span>
					Players: <span class="players">0</span>
				</div>
				<div id="players">
				</div>
				<div id="playButton">
					<button id="play" class="button green bigrounded" type="button">Play!</button>
				</div>
			</aside>
		</div>

		<div class="credits">
			This is a Play 2.0 experiment with Scala and Websockets.
		</div>
	</section>

	<section id="nameModal">
		<div class="background"></div>
		<div class="modal">
			<h1>Please enter your nickname</h1>
			<form>
				<input type="text" value="Player1" />
				<button type="submit" class="button bigrounded green">Start</button>
			</form>
		</div>
	</section>

}
